<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Website</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center mt-1 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-primary">Registration Form</h1>
            <form class="border p-4 shadow-sm bg-light">
              <div class="row">
                <div class="mb-3 col-6">
                  <label for="firstname" class="form-label">First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Enter Your First Name"
                    required
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Enter Your Last Name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Your password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="terms">Agree to terms</label>
                <input type="checkbox" id="terms" name="terms" required />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Submit
              </button>
            </form>
          </div>
          <div class="row">
            <div class="col-12 mt-5">
              <h1 class="text-center text-primary">Table Data</h1>
              <div class="table-responsive">
                <table class="table table-striped table-hover border">
                  <thead class="table-dark">
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Jane</td>
                      <td>Doe</td>
                      <td>jane.doe@example.com</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>Smith</td>
                      <td>john.smith@example.com</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-5">
              <h1 class="text-center text-primary">Forest</h1>
              <div class="container-fluid">
                <img src="./forest.jpg" class="img-fluid" alt="forest" />
                <img
                  src="./forest.jpg"
                  class="rounded-circle w-100 mt-5"
                  alt="forest"
                />
              </div>
              <div class="text-center mb-5 border p-4 shadow-sm bg-light mt-5">
                <button class="btn btn-primary me-3">Always Visible</button>
                <button class="btn btn-secondary d-none d-md-inline-block">
                  Hidden on Small Screens
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
